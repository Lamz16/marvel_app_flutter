name: marvel_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <=4.0.0'

dependencies:
  flutter:
    sdk: flutter
  awesome_dialog: ^3.2.1


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
     - assets/icon/fire.png
     - assets/icon/strength.png
     - assets/icon/superhero.png
     - assets/images/captain_america.jpeg
     - assets/images/captain_marvel.jpeg
     - assets/images/hawkeye.jpeg
     - assets/images/hulk.jpeg
     - assets/images/iron_man.jpg
     - assets/images/yon_rog.jpeg
     - assets/images/ronan.jpeg
     - assets/images/skrulls.jpg
     - assets/images/cross_bones.jpeg
     - assets/images/winter_soldier.jpg
     - assets/images/baron_zemo.jpeg
     - assets/images/red_skull.jpeg
     - assets/images/default.png
     - assets/images/abomination.jpeg
     - assets/images/the_leader.jpeg
     - assets/images/taskmaster.jpeg
     - assets/images/mandarin.jpeg
     - assets/images/whiplash.jpeg
     - assets/images/the_hood.jpeg
     - assets/images/ultron.jpeg

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Black.ttf
        - asset: fonts/poppins/Poppins-Bold.ttf
        - asset: fonts/poppins/Poppins-ExtraBold.ttf
        - asset: fonts/poppins/Poppins-ExtraLight.ttf
        - asset: fonts/poppins/Poppins-Light.ttf
        - asset: fonts/poppins/Poppins-Medium.ttf
        - asset: fonts/poppins/Poppins-Regular.ttf
        - asset: fonts/poppins/Poppins-SemiBold.ttf
